<div class="col-md-6">
  <h2 class="text-center">Add New Chef</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="chefTitle">Chef Title:</label>
      <input formControlName="title" placeholder="Chef Title" name="title" class="form-control" id="chefTitle">
    </div>
  
    <div class="form-group">
      <label for="chefName">Chef Name:</label>
      <input formControlName="name" placeholder="Chef name" name="name" class="form-control" id="chefName">
    </div>
  
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
  
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" formControlName="gender" placeholder="Gender" name="gender" class="form-control" id="gender">
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" formControlName="phoneNumber" placeholder="Phone Number" name="number" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="email">Date</label>
      <input type="text" formControlName="date" placeholder="Date" name="date" class="form-control" id="detail">
    </div>

    <button button [disabled]="addForm.invalid" class="btn btn-success">Submit</button>
    <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
  </form>
</div>
