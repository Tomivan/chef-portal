
    <div class="usercontact-list">  
      <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Chef Title</th>
          <th>Chef Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chef of chefs">
          <td>{{chef.id}}</td>
          <td>{{chef.title}}</td>
          <td>{{chef.name}}</td>
          <td>{{chef.email}}</td>
          <td>{{chef.gender}}</td>
          <td>{{chef.address}}</td>
          <td>{{chef.phoneNumber}}</td>
          <td>{{chef.date}}</td>
          <td>
            <button class=" btn btn-primary " (click)="editChef(chef) ">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger ml-2 " (click)="deleteChef(chef) ">Delete</button>
          </td>
        </tr>
      </tbody>
      </table>
      <button class="btn btn-warning"><a [routerLink]="['/add']"> Add Chef</a></button>
    </div>
